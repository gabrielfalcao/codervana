<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>codervana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link href="/media/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/media/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="/media/css/codervana.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/media/img/favicon.png" />

  </head>

  <body>
    <div class="container">
      <div class="profile menu span2 pull-right">
        <a class="profile menu-item pull-right" href="#">
          <span>gabrielfalcao</span>
          <img class="profile icon" src="/media/img/profile-icon.png" alt="profile menu" />
        </a>
      </div>

      <div class="span2 logo">
        <a href="http://{{ settings.DOMAIN }}">codervana</a>

      </div>
      <div class="span3 offset5">
        <input type="text" name="search" class="search" placeholder="search in the code" />
      </div>


    </div>

    <div class="container">
      <div id="whiteboard">
        <div class="row-fluid">
          <div class="span12 project-bar">
            <div class="project-name">
              <h1>Yipit-merchants</h1>
            </div>
            <ul class="project-tabs">
              <li class="tab well">
                <a href="#Feed">Feed</a>
              </li>
              <li class="tab well">
                <a href="#Classes and functions">Classes and Functions</a>
              </li>
              <li class="tab well">
                <a href="#Classes and functions">Scoreboard</a>
              </li>
              <li class="tab well">
                <a href="#Classes and functions">CI Screen</a>
              </li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="row-fluid">
          <div class="span8 feed-container">
            {% for x in range(20) %}
              {% include "feed/simple-item.html" %}
            {% end %}
          </div>
          <div class="span4 border-left right-box">
            <div class="donut-graph">
              <div class="labels">
                <a href="#overall" data-label="Overall" data-values="[30, 10, 6, 30, 14, 10]">Overwall</a>
                <a href="#modules" data-label="Modules" data-values="[24, 7, 2, 18, 13, 36]">Modules</a>
                <a href="#classes" data-label="Classes" data-values="[12, 4, 2, 10, 11, 61]">Classes</a>
                <a href="#callables" data-label="Functions" data-values="[12, 4, 2, 10, 21, 51]">Functions</a>
              </div>
              <div class="svg-container"></div>
            </div>
          </div>
      </div>

      <script src="/media/js/jquery-1.9.1.min.js"></script>
      <script src="/media/js/d3.min.js"></script>
      <script src="/media/js/donut-chart.js"></script>
  </body>
</html>
